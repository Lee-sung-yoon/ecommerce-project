<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>회원 가입 완료</title>
  </head>
  <body>
    <div th:if="${result}">
        <h1> 회원 가입 결과</h1>
        <P>회원 가입이 완료되었습니다.</P>
    </div>

    <div th:if="${result eq false}">
        <h1> 회원 가입 결과</h1>
        <P>회원 가입에 실패하였습니다.</P>
        <P> 동일한 아이디가 존재합니다. 아이디를 변경 후 회원 가입을 진행 바랍니다.</P>
        <a href="/member/register">회원 가입</a>
    </div>




  </body>
  </html>
