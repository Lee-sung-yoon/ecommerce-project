<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>회원 정보</title>
      <style>
          .list table {
              width: 100%;
              border-collapse: collapse;
          }
          .list table th, .list table td {
              border:solid 1px #000;
          }
      </style>
  </head>
  <body>
        <h1>회원 정보</h1>
        <div align="right">
            <a href="/admin/main.do">관리자 Page</a>
        </div>
        <div th:replace="/fragments/layout.html :: fragment-body-menu">

        </div>
        <div class="list">
            <table>
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>
                            아이디(이메일)
                        </th>
                        <th>
                            이름
                        </th>
                        <th>
                            생년월일
                        </th>
                        <th>
                            연락처
                        </th>
                        <th>
                            이메일 인증여부
                        </th>
                        <th>
                            가입일
                        </th>
                        <th>
                            관리자 여부
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="x : ${list}">
                        <td>1</td>
                        <td th:text="${x.userId}">tjddbs1412@naver.com</td>
                        <td th:text="${x.userName}">이성윤</td>
                        <td th:text="${x.userBirth}">95.08.06</td>
                        <td th:text="${x.phone}">010-1111-2222</td>
                        <td>
                            <p th:if="${x.emailAuthYn}">Y</p>
                            <p th:if="${x.emailAuthYn eq false}">N</p>
                        </td>
                        <td>
                            <p th:text="${x.regDt}"></p>
                        </td>
                        <td>
                            <p th:if="${x.adminYn}">Y</p>
                            <p th:if="${x.adminYn eq false}">N</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

  </body>
  </html>
